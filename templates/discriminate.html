{% extends 'base.html' %} {% block content %}
<section id="discriminate" class="section">
    <div class="container">
        <h2>Discriminate Data</h2>
        <form id="discriminate-form">
            <label for="input_data">Input Data (e.g., image URL or text):</label><br>
            <input type="text" id="input_data" name="input_data" placeholder="URL or text" size="50"><br><br>
            <button type="submit">Discriminate</button>
        </form>
        <div id="result"></div>
    </div>
</section>

<script>
    document.getElementById('discriminate-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const inputData = document.getElementById('input_data').value;
        const response = await fetch('/discriminate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `input_data=${encodeURIComponent(inputData)}`
        });
        const result = await response.json();
        document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
    });
</script>
{% endblock %}
